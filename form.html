<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./ico/movie.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Formulaire</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <a href="./index.html"><img src="./asset/movie.png" alt="Movie"></a>
        <h1>Films, séries TV et bien plus en illimité.</h1>
    </header>
    <main>
        <nav>
            <ul class="grid-picture-large" aria-hidden="true">
                <li data-image="./asset/LeParrain.jpg" data-title="Parrain" data-description="Le Parrain (The Godfather) est un film américain de Francis Ford Coppola" data-dates="1972">
                    <figure>
                        <img src="./asset/LeParrain.jpg" alt="Parrain" />
                    </figure>
                </li>
                <li data-image="./asset/TheWire.jpg" data-title="TheWire" data-description="Le Parrain (The Godfather) est un film américain de Francis Ford Coppola" data-dates="1972">
                    <figure>
                        <img src="./asset/TheWire.jpg" alt="Parrain" />
                    </figure>
                </li>
                <li data-image="./asset/LaLigneVerte.jpg" data-title="Parrain" data-description="Le Parrain (The Godfather) est un film américain de Francis Ford Coppola" data-dates="1972">
                    <figure>
                        <img src="./asset/LaLigneVerte.jpg" alt="Parrain" />
                    </figure>
                </li>
                <li data-image="./asset/BadBoys.jpg" data-title="Parrain" data-description="Le Parrain (The Godfather) est un film américain de Francis Ford Coppola" data-dates="1972">
                    <figure>
                        <img src="./asset/BadBoys.jpg" alt="Parrain" />
                    </figure>
                </li>
                <li data-image="./asset/Biggy.jpg" data-title="Parrain" data-description="Le Parrain (The Godfather) est un film américain de Francis Ford Coppola" data-dates="1972">
                    <figure>
                        <img src="./asset/Biggy.jpg" alt="Parrain" />
                    </figure>

            </ul>
        </nav>
        <form method="get">
            <fieldset>
                <legend>Remplissez le formulaire</legend>
                <label for="nom">nom</label>
                <input type="text" id="nom" name="nom" placeholder="votre_nom" aria-required="true" required>
                <label for="prenom">prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="votre_prenom" aria-required="true" required>
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="email" aria-required="true" required>
                <label for="ville">ville</label>
                <select name="ville" id="ville" aria-required="true" required>
                    <option value=""> Choisissez la ville </option>
                    <option value="paris">Paris</option>
                    <option value="lyon">Lyon</option>
                    <option value="marseille">Marseille</option>
                    <option value="nice">Nice</option>
                    <option value="lille">Lille</option>
                    <option value="orleans">Orleans</option>
                </select>
                <label for="pays">Pays</label>
                <select name="pays" id="pays" aria-required="true" required>
                    <option value=""> Choisissez le pays </option>
                    <option value="France">France</option>
                </select>
                <input type="submit" value="Validate">
            </fieldset>
        </form>
        <!-- modale -->
        <div class="parent-modale" role="dialog">
            <figure class="modale">
                <button aria-label="closed">
            <span class="material-icons">clear</span>
        </button>
                <img src="https://via.placeholder.com/500" alt="picture" class="picture_modale">
                <figcaption class="desc">
                    <h3>title</h3>
                    <p></p>
                    <time>Years : </time>
                </figcaption>
            </figure>
        </div>

    </main>
    <footer>
        <p>
            &copy; - Streaming - 2022
        </p>
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./ico/movie.png">
    <title>Formulaire</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <img src="./asset/mov (2).png" alt="Movie">
        <h1>Films, séries TV et bien plus en illimité.</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li><img src="./asset/LeParrain.jpg" alt="Parrain" class="Parrain"></li>
                <li><img src="./asset/TheWire.jpg" alt="Wire" class="Wire"></li>
                <li><img src="./asset/LaLigneVerte.jpg" alt="LigneVerte" class="Ligne"></li>
                <li><img src="./asset/BadBoys.jpg" alt="BadBoys" class="BB"></li>
                <li><img src="./asset/Biggy.jpg" alt="Biggy" class="NB"></li>
            </ul>
        </nav>
        <form method="get">
            <fieldset>
                <legend>Remplissez le formulaire</legend>
                <label for="nom">nom</label>
                <input type="text" id="nom" name="nom" placeholder="votre_nom" aria-required="true" required>
                <label for="prenom">prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="votre_prenom" aria-required="true" required>
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="email" aria-required="true" required>
                <label for="ville">ville</label>
                <select name="ville" id="ville" aria-required="true" required>
                    <option value="choose"> Choisissez la ville </option>
                    <option value="paris">Paris</option>
                    <option value="lyon">Lyon</option>
                    <option value="marseille">Marseille</option>
                    <option value="nice">Nice</option>
                    <option value="lille">Lille</option>
                    <option value="orleans">Orleans</option>
                </select>
                <label for="pays">Pays</label>
                <select name="pays" id="pays" aria-required="true" required>
                    <option value="choose"> Choisissez le pays </option>
                    <option value="France">France</option>
                </select>
                <input type="submit" value="Validate">
            </fieldset>
        </form>


    </main>
    <footer>
        <p>
            &copy; - Streaming - 2022
        </p>
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
